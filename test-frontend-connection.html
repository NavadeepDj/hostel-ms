<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>🔗 Supabase Frontend Connection Test</h1>
    <div id="results"></div>
    
    <script>
        const resultsDiv = document.getElementById('results');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.style.margin = '10px 0';
            div.style.padding = '10px';
            div.style.borderRadius = '5px';
            
            if (type === 'success') {
                div.style.backgroundColor = '#d4edda';
                div.style.color = '#155724';
                div.style.border = '1px solid #c3e6cb';
            } else if (type === 'error') {
                div.style.backgroundColor = '#f8d7da';
                div.style.color = '#721c24';
                div.style.border = '1px solid #f5c6cb';
            } else {
                div.style.backgroundColor = '#d1ecf1';
                div.style.color = '#0c5460';
                div.style.border = '1px solid #bee5eb';
            }
            
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        async function testConnection() {
            try {
                log('🚀 Starting Supabase connection test...');
                
                // Test 1: Check if environment variables are available
                log('1️⃣ Checking environment variables...');
                
                // These would normally come from Vite's import.meta.env
                const supabaseUrl = 'https://omnmyjuqygveshjkcebo.supabase.co';
                const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9tbm15anVxeWd2ZXNoamtjZWJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5NTk5MDcsImV4cCI6MjA3MTUzNTkwN30.4ReNDl6hPq6eZzWrVCg1kDmYxzS9xmwpFtl6s6QGLg0';
                
                if (!supabaseUrl || !supabaseKey) {
                    log('❌ Missing environment variables', 'error');
                    return;
                }
                
                log('✅ Environment variables found', 'success');
                log(`URL: ${supabaseUrl}`);
                log(`Key: ${supabaseKey.substring(0, 20)}...`);
                
                // Test 2: Create Supabase client
                log('2️⃣ Creating Supabase client...');
                const { createClient } = supabase;
                const supabaseClient = createClient(supabaseUrl, supabaseKey);
                log('✅ Supabase client created', 'success');
                
                // Test 3: Test basic connection
                log('3️⃣ Testing database connection...');
                const { data, error } = await supabaseClient
                    .from('students')
                    .select('count', { count: 'exact', head: true });
                
                if (error) {
                    log(`❌ Connection failed: ${error.message}`, 'error');
                    return;
                }
                
                log('✅ Database connection successful!', 'success');
                log(`📊 Students count: ${data}`);
                
                // Test 4: Test data fetching
                log('4️⃣ Testing data fetching...');
                const { data: students, error: studentsError } = await supabaseClient
                    .from('students')
                    .select('*')
                    .limit(5);
                
                if (studentsError) {
                    log(`❌ Data fetching failed: ${studentsError.message}`, 'error');
                    return;
                }
                
                log(`✅ Data fetching successful! Found ${students.length} students`, 'success');
                
                if (students.length > 0) {
                    log(`👥 Sample student: ${JSON.stringify(students[0], null, 2)}`);
                } else {
                    log('📝 No students found in database');
                }
                
                // Test 5: Test realtime
                log('5️⃣ Testing realtime connection...');
                const channel = supabaseClient
                    .channel('test-connection')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'students' }, (payload) => {
                        log(`✅ Realtime working! Event: ${payload.eventType}`, 'success');
                    })
                    .subscribe();
                
                setTimeout(() => {
                    channel.unsubscribe();
                    log('✅ Realtime test completed!', 'success');
                }, 3000);
                
                log('🎉 All tests passed! Your frontend can connect to Supabase!', 'success');
                
            } catch (error) {
                log(`❌ Unexpected error: ${error.message}`, 'error');
            }
        }
        
        // Run the test when page loads
        testConnection();
    </script>
</body>
</html>
